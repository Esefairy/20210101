<div class="login-wrapper-l">
	<div class="header">Sign up</div>
	<div class="form-warpper-l">
		<input type="text" required name="username" placeholder="username" class="input-item" id="username">
		<input type="password" required name="password" placeholder="password" class="input-item" id="password">
		<input type="email" required name="email" placeholder="email" class="input-item" id="email">
		<input type="tel" required name="tel" placeholder="tel" class="input-item" id="tel">

		<div class="btn" th:onclick="regAccount()">Sign up</div>

	</div>
	<div class="msg">
		Do you already have an account ?<span th:onclick="login()">  Login</span>
	</div>
</div>


<script>

	function login() {
		window.location.href = '/login';
	}

	function reset(){
		$("#username").val('')
		$("#password").val('')
		$("#email").val('')
		$("#tel").val('')
	}

	function regAccount(){
		//获取表单信息
		var customerObj = {
			username :  $("#username").val(),
			password :  $("#password").val(),
			email:$("#email").val(),
			tel:$("#tel").val()
		}
		//发送ajax请求提交表单
		$.ajax({
			url: "/index/signup",
			data: JSON.stringify(customerObj),
			method: 'post',
			contentType: 'application/json',
			dataType: "json",
			success: function (result) {
				console.log(result)
				if(result.isSuccess){
					$.confirm({
						title: '温馨提示',
						content: '恭喜,注册成功',
						type: 'green',
						buttons: {
							omg: {
								text: '谢谢',
								btnClass: 'btn-green',
								action: function () {

									location.href = '/login'
								}
							}
						}
					});
				}else{
					$.confirm({
						title: '温馨提示',
						content: '非常抱歉'+result.message,
						type: 'red',
						typeAnimated: true,
						buttons: {
							close: {
								text: '关闭'
							}
						}
					});
				}
			}
		})
	}

</script>
